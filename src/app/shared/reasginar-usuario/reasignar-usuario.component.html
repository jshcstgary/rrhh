<div class="modal-custom">
  <div class="">
    <div class="p-2 mt-2">
      <h4 class="mx-2 sol-danger">Reasignar Usuario</h4>
      <hr class="my-0" />
    </div>
    <div class="px-4">
      <div class="row">
        <div class="col-md-12 my-3">
          <label
            class="label-estilo"
            for="searchRsg"
            style="font-size: 14px; width: 100%"
            >Buscar</label
          >
          <input
            type="text"
            [(ngModel)]="searchRsg"
            class="form-control"
            id="searchRsg"
            placeholder="Ingresar los dos apellidos del empleado"
            style="width: 100%; color: black"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 my-3">
          <label
            class="label-estilo"
            for="nameEmpRsg"
            style="font-size: 14px; width: 100%"
            >Nombre Empleado a Reasignar</label
          >
          <input
            readonly
            id="nameEmpRsg"
            [(ngModel)]="fields.nameEmpRsg"
            type="text"
            class="form-control mb-3"
            placeholder="Input 1"
            style="width: 100%; color: black"
          />
        </div>
        <div class="col-md-6 my-3">
          <label
            class="label-estilo"
            for="company"
            style="font-size: 14px; width: 100%"
            >Empresa</label
          >
          <input
            readonly
            id="company"
            [(ngModel)]="fields.company"
            type="text"
            class="form-control mb-3"
            placeholder="Input 2"
            style="width: 100%; color: black"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 my-3">
          <label
            class="label-estilo"
            for="fields.codeEmpRsg"
            style="font-size: 14px; width: 100%"
            >Codigo Empleado a Reasignar</label
          >
          <input
            readonly
            id="codeEmpRsg"
            [(ngModel)]="fields.codeEmpRsg"
            type="text"
            class="form-control mb-3"
            placeholder="Input 3"
            style="width: 100%; color: black"
          />
        </div>
        <div class="col-md-6 my-3">
          <label
            class="label-estilo"
            for="fields.unBsRsg"
            style="font-size: 14px; width: 100%"
            >Unidad de Negocio</label
          >
          <input
            readonly
            id="unBsRsg"
            [(ngModel)]="fields.unBsRsg"
            type="text"
            class="form-control mb-3"
            placeholder="Input 4"
            style="width: 100%; color: black"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 my-3">
          <label
            class="label-estilo"
            for="fields.comentariosRSG"
            style="font-size: 14px; width: 100%"
            >Comentarios</label
          >
          <textarea
            name="comentarios"
            style="color: black; font-size: 14px; width: 100%; resize: none"
            class="form-control"
            id="comentariosRSG"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="col-md-6 my-3">
          <label
            class="label-estilo"
            for="fields.userRsg"
            style="font-size: 14px; width: 100%"
            >Usuario</label
          >
          <input
            readonly
            id="userRsg"
            [(ngModel)]="fields.userRsg"
            type="text"
            class="form-control mb-3"
            placeholder="Input 4"
            style="width: 100%; color: black"
          />
        </div>
      </div>
    </div>
    <div class="p-4">
      <button
        type="button"
        class="btn btn-primary"
        (click)="activeModal.close('Grabar')"
      >
        Grabar
      </button>
      <button
        type="button"
        class="mx-3 btn btn-outline-secondary"
        (click)="activeModal.dismiss('Cancel')"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
