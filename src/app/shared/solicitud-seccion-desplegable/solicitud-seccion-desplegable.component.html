<details [open]="isOpen" class="mb-4">
	<summary>
		<div class="row">
			<div class="col-md-4">
				<h3 class="sol-danger">{{ titleSummary }}</h3>
			</div>

			<div class="col-md-7">
				<hr />
			</div>

			<div class="col-md-1 text-end">
				<i class="fas fa-chevron-circle-down"></i>
			</div>
		</div>
	</summary>

	<div class="details-content">
		<ng-content></ng-content>
	</div>
</details>
