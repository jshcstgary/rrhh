            &nbsp;

              #mivar

        <div class="col-md-6">

            &nbsp;
            <span

              name="tipomotivo"
              style="color: black; font-size: 14px; margin: auto auto"

      </div>
      <div class="row">

      <div class="row" >

            &nbsp;
            <textarea
              id="justificacion"

      <div class="row mt-4">

              <option>Mixto</option>
            </select>

        </div>
        <div class="col-md-6">

      <div class="accordion" id="accordionExample">

              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#collapse'"
              aria-expanded="true"
              [attr.aria-controls]="'collapse'"
              style="display: block"

              <div

                style="align-items: center; justify-content: space-around"
              >
                <div class="col"></div>
                <div class="col">

                </div>
                <div class="col">

                </div>
              </div>
            </button>
          </h2>

          <div
            [id]="'collapse' "
            class="accordion-collapse collapse"

            data-bs-parent="#accordionExample"
          >
            <div class="row mt-2">
              <div class="col">
                <div class="input-group mb-3">
                  <label
                    for="lvl1descripcion"
                    style="color: #0056b3; font-size: 14px; margin: auto auto"

            </div>

        </div>
