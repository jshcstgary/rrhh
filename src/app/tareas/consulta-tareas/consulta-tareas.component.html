<plantilla-d-component
	[validateInput]="false"
	[dataFilterNivelesAprobacion]="dataFilterNivelesAprobacion"
	[dataTipoMotivo]="dataTipoMotivo"
	[dataTipoSolicitudes]="dataTipoSolicitudes"
	[dataNivelDireccion]="dataNivelDireccion"
	*ngIf="hasFiltered"
	[columnsTable]="columnsTable"
	[originalDataTable]="dataTable"
	[placeholderHeaderInputText]="'Buscar por nÃºmero de solicitud...'"
	[contexto]="this"
	keyNameTable="id"
	[colsToFilterByTextIdSolicitud]="colsToFilterByTextIdSolicitud"
	[colsToFilterByTextName]="colsToFilterByTextName"
	[isFilterByIdSolicitud]="isFilterByIdSolicitud"
	clickOnActionRow="onRowActionClicked"
	[isTarea]="isTarea"
	clickOnFilter="filterDataTable"
	clickOnPageCrear="pageCrear"
	[IdRowToClone]="IdRowToClone"
	colIdToDisable="id"
	titleReport="Tareas"
	[codigoReport]="codigoReporte"
	[showAddButton]="false"
	[showFilterSolicitudTarea]="this.controlsPermissions[pageControlPermission.FiltroSolicitudTarea].visualizar"
	[disabledSolicitudTareaFilter]="!this.controlsPermissions[pageControlPermission.FiltroSolicitudTarea].habilitar"
	[showButtonExportar]="false"
	[showButtonInfo]="this.controlsPermissions[pageControlPermission.ButtonInfo].visualizar"
>
</plantilla-d-component>
