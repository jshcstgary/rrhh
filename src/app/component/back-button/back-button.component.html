<div class="row">

      class="fas fa-arrow-left text-info cursor-pointer"
      (click)="onBack()"
    ></i>
    <label class="text-warning main-text ms-2 me-3">{{ mainText }}</label>

      detail
    }}</label>
  </div>
</div>
