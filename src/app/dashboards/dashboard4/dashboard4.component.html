<div class="row">
    <div class="col-lg-4">
        <app-browser></app-browser>
    </div>
    <!-- Real chart -->
    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">CPU LOAD</h5>
                <div class="row mt-4">
                    <div class="col-4 border-end">
                        <h6>Usage</h6>
                        <b>60GB</b>
                    </div>
                    <div class="col-4 border-end">
                        <h6>Space</h6>
                        <b>320 GB</b>
                    </div>
                    <div class="col-4">
                        <h6>CPU</h6>
                        <b>50%</b>
                    </div>
                </div>
                <div class="mt-4 pt-3">
                    <apx-chart [series]="cpuloadchartOptions.series" [chart]="cpuloadchartOptions.chart"
                        [dataLabels]="cpuloadchartOptions.dataLabels" [plotOptions]="cpuloadchartOptions.plotOptions"
                        [legend]="cpuloadchartOptions.legend"
                        [stroke]="cpuloadchartOptions.stroke" [tooltip]="cpuloadchartOptions.tooltip"
                        [labels]="cpuloadchartOptions.labels" [colors]="cpuloadchartOptions.colors">
                    </apx-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card ">
            <img class="card-img" height="350" src="assets/images/big/img1.jpg" alt="Card image">
            <div class="card-img-overlay card-inverse social-profile-first bg-over">
                <div class="d-flex align-items-center justify-content-center">
                    <div>
                        <img src="assets/images/users/user1.jpg" class="rounded-circle" width="100">
                        <h4 class="card-title text-white">John doe</h4>
                        <h5 class="text-white">info@myadmin.com</h5>
                    </div>
                </div>
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col">
                        <h3 class="mb-0">12K</h3>
                        <h5 class="fw-light">Followers</h5>
                    </div>
                    <div class="col">
                        <h3 class="mb-0">420</h3>
                        <h5 class="fw-light">Following</h5>
                    </div>
                    <div class="col">
                        <h3 class="mb-0">128</h3>
                        <h5 class="fw-light">Tweets</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
