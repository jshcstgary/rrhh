<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8 col-md-12">
                        <h5 class="card-title">SITES VISITS</h5>
                        <div class="mt-4 pt-3 d-flex flex-column overflow-hidden">
                            <apx-chart [series]="sitevisitschartOptions.series" [chart]="sitevisitschartOptions.chart"
                                [dataLabels]="sitevisitschartOptions.dataLabels" [grid]="sitevisitschartOptions.grid"
                                [plotOptions]="sitevisitschartOptions.plotOptions" [yaxis]="sitevisitschartOptions.yaxis"
                                [legend]="sitevisitschartOptions.legend" [fill]="sitevisitschartOptions.fill"
                                [stroke]="sitevisitschartOptions.stroke" [tooltip]="sitevisitschartOptions.tooltip"
                                [xaxis]="sitevisitschartOptions.xaxis" 
                                [markers]="sitevisitschartOptions.markers" [colors]="sitevisitschartOptions.colors">
                            </apx-chart>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <ul class="country-state slimscrollcountry list-inline">
                            <li>
                                <h2>6350</h2>
                                <small>From India</small>
                                <div class="float-end">48%
                                    <i class="fas fa-level-up-alt text-success"></i>
                                </div>
                                <ngb-progressbar type="success" [value]="48"></ngb-progressbar>
                            </li>
                            <li class="mb-2 mt-4">
                                <h2>3250</h2>
                                <small>From UAE</small>
                                <div class="float-end">98%
                                    <i class="fas fa-level-up-alt text-success"></i>
                                </div>
                                <ngb-progressbar type="dark" [value]="98"></ngb-progressbar>
                            </li>
                            <li class="mb-2 mt-4">
                                <h2>1250</h2>
                                <small>From Australia</small>
                                <div class="float-end">75%
                                    <i class="fas fa-level-down-alt text-danger"></i>
                                </div>
                                <ngb-progressbar type="danger" [value]="75"></ngb-progressbar>
                            </li>
                        </ul>
                        <div class="row">
                            <div class="col-md-4 mt-3 text-center">
                                <div data-label="75%" class="css-bar mb-0 css-bar-success css-bar-75">
                                    75
                                </div>
                                <h6 class="mt-2">New User Visits</h6>
                            </div>
                            <div class="col-md-4 mt-3 text-center">
                                <div data-label="65%" class="css-bar mb-0 css-bar-info css-bar-65">
                                    65
                                </div>
                                <h6 class="mt-2">Returning Users</h6>
                            </div>
                            <div class="col-md-4 mt-3 text-center">
                                <div data-label="25%" class="css-bar mb-0 css-bar-primary css-bar-25">
                                    25
                                </div>
                                <h6 class="mt-2">Bouncing Rates</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
