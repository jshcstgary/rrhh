<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div>
        <h2 class="card-body text-start">
          <div class="row">
            <div class="col-md-8">
              <div class="mb-3">
                <h3 class="sol-danger">
                  <a routerLink="/mantenedores/niveles-aprobacion">
                    <i class="bi bi-arrow-left-circle azul"></i> Mantenimiento de niveles de aprobación
                  </a>
                </h3>
              </div>
            </div>

            <div class="col-md-4 text-end">
              <button type="button" class="mr-10 fz-14 btn btn-info btn-icon-end" aria-label="Close" aria-label="Close" [disabled]="validateData() || !validateNivelesAprobacion()" (click)="procesarNivelAprobacion()">
                <i class="fas fa-save"></i> Guardar
              </button>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-6 mb-3">
              <label class="azul mb-1">Tipo Solicitud</label>

              <select class="form-select" [(ngModel)]="modelHead.idTipoSolicitud" (change)="onChangeTipoSolicitud()">
                <option [value]="0" disabled selected hidden>Seleccione...</option>

                <option *ngFor="let baseDeDatos of dataTipoSolicitudes" [value]="baseDeDatos.id" [selected]="modelHead.idTipoSolicitud === baseDeDatos.id">{{ baseDeDatos.descripcion }}</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="azul mb-1">Tipo Motivo</label>

              <select class="form-select" [(ngModel)]="modelHead.idTipoMotivo" [disabled]="desactivarTipoMotivoYAccion">
                <option [value]="0" disabled selected hidden>Seleccione...</option>

                <option *ngFor="let baseDeDatos of dataTipoMotivo" [value]="baseDeDatos.id">{{ baseDeDatos.descripcion }}</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="azul mb-1">Acción</label>

              <select class="form-select" [(ngModel)]="modelHead.idAccion" [disabled]="desactivarTipoMotivoYAccion">
                <option [value]="0" disabled selected hidden>Seleccione...</option>

                <option *ngFor="let baseDeDatos of dataAccion" [value]="baseDeDatos.id">{{ baseDeDatos.descripcion }}</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="azul mb-1">Tipo de Ruta</label>

              <select class="form-select" [(ngModel)]="modelHead.idTipoRuta" (change)="onChangeTipoRuta()">
                <option [value]="0" disabled selected hidden>Seleccione...</option>

                <option *ngFor="let baseDeDatos of dataTipoRuta" [value]="baseDeDatos.id">{{ baseDeDatos.descripcion }}</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="azul mb-1">Niveles de Dirección</label>

              <select class="form-select" [(ngModel)]="modelHead.idNivelDireccion">
                <option value="" disabled selected hidden>Seleccione...</option>

                <option *ngFor="let item of dataNivelDireccion" [value]="item">{{ item }}</option>
              </select>
            </div>
          </div>

          <div class="mt-3" [ngClass]="{'no-table': modelHead.idTipoRuta === 0 || dataRuta.length === 0, 'with-table': modelHead.idTipoRuta !== 0}">
            <table *ngIf="modelHead.idTipoRuta !== 0 && dataRuta.length !== 0; else noTable">
              <!-- ! ES LA RUTA -->
              <thead>
                <tr>
                  <th *ngFor="let ruta of dataRuta">{{ ruta.ruta }}</th>
                </tr>
              </thead>

              <!-- ! ES EL NIVEL DE APROBACIÓN -->
              <tbody>
                <tr>
                  <td *ngFor="let ruta of dataRuta">
                    <select class="form-select mb-3" [(ngModel)]="idNivelesAprobacionRuta[ruta.id]" placeholder="Seleccione...">
                      <option value="" disabled selected hidden>Seleccione...</option>

                      <option *ngFor="let item of dataNivelAprobacion" [value]="item.id">
                        {{ item.descripcion }}
                      </option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>

            <ng-template #noTable>
              <div class="d-flex h-100 justify-content-center align-items-center">
                <p *ngIf="modelHead.idTipoRuta === 0; else noRutas">Seleccione un Tipo de Ruta para mostrar la tabla</p>

                <ng-template #noRutas>
                  <p>El Tipo de Ruta seleccionado no contiene Rutas asignadas</p>
                </ng-template>
              </div>
            </ng-template>
          </div>
        </h2>
      </div>
    </div>
  </div>
</div>
