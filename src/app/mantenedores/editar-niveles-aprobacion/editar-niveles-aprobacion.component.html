          <div class="row mt-5">

              </select>
            </div>

            <div class="col-md-6 mb-3">

              <select class="form-select" [(ngModel)]="modelHead.idTipoRuta">

                  {{ baseDeDatos.descripcion }}

              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="azul mb-1">Niveles de Dirección</label>

              <select class="form-select" [(ngModel)]="modelHead.idNivelDireccion">
                <option *ngFor="let item of dataNivelesDireccion" [value]="item">
                  {{ item }}
                </option>
              </select>
            </div>
          </div>

          <div class="mt-3" [ngClass]="{'no-table': modelHead.idTipoRuta === 0 || dataRuta.length === 0, 'with-table': modelHead.idTipoRuta !== 0}">
            <table>
              <!-- ! ES LA RUTA -->
              <thead>
                <tr>
                  <th *ngFor="let ruta of dataRuta">{{ ruta.ruta }}</th>
                </tr>
              </thead>

              <!-- ! ES EL NIVEL DE APROBACIÓN -->
              <tbody>
                <tr>
                  <td *ngFor="let ruta of dataRuta">
                    <select class="form-select mb-3" [(ngModel)]="idNivelesAprobacionRuta[ruta.id]" placeholder="Seleccione...">
                      <option *ngFor="let item of dataNivelAprobacion" [value]="item.id">
                        {{ item.descripcion }}
                      </option>
                    </select>
                  </td>
                </tr>
              </tbody>
