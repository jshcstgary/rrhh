<div class="card p-3 bg-white">
  <form-component
    class="mb-2"
    *ngIf="filterFormInputs.length > 0"
    [formItems]="filterFormInputs"
    [formName]="'headerFilter'"
    [containsSearchButton]="filterFormContainsSearchButton"
    [searchButtonProps]="filterFormSearchButtonProps"
    [onChangeFormFunction]="onChangeHeaderFilterForm"
    [contexto]="contexto"
  >
  </form-component>

  <div class="row">
    <div class="col-md-3">
      <div class="mb-3">
        <label class="azul">Tipo de Solicitud</label>
        <ng-select
          #inputSelectLabor
          [(ngModel)]="dataFilterNivelesAprobacion.tipoSolicitud"
          name="id_tipo_labor"
          placeholder="Seleccione"
        >
          <ng-option *ngFor="let car of dataTipoSolicitudes" [value]="car.id"
            >{{ car.id }} - {{ car.descripcion }}</ng-option
          >
        </ng-select>
        {{ selected_tipo_solicitud }}
      </div>
    </div>
    <!--Tipo-->
    <div class="col-md-3">
      <div class="mb-3">
        <label class="azul">Tipo Motivo</label>
        <ng-select
          #inputSelectProducto
          [(ngModel)]="dataFilterNivelesAprobacion.tipoMotivo"
          name="id_producto"
          placeholder="Seleccione"
        >
          <ng-option *ngFor="let car of dataTipoMotivo" [value]="car.id"
            >{{ car.id }} - {{ car.descripcion }}</ng-option
          >
        </ng-select>
        {{ selected_tipo_motivo }}
      </div>
    </div>
    <!--Nivel de direccion-->
    <div class="col-md-3">
      <div class="mb-3">
        <label class="azul">Nivel de Direccion</label>
        <ng-select
          #inputSelectTrabajador
          [(ngModel)]="dataFilterNivelesAprobacion.nivelDireccion"
          name="id_trabajador"
          placeholder="Seleccione"
        >
          <ng-option *ngFor="let data of dataNivelDireccion" [value]="data">{{
            data
          }}</ng-option>
        </ng-select>
        {{ selected_niveldireccion }}
      </div>
    </div>

    <div class="col-md-3">
      <div class="mb-3 text-end">
        <button
          (click)="filterDataTable()"
          type="button"
          class="btn btn-info me-2"
        >
          <i class="fas fa-filter"></i> Buscar
        </button>
      </div>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-md-12">
        <div class="mb-3">
          <div class="text-end">
            <button
              type="button"
              (click)="pageCrear()"
              class="btn btn-info me-2"
            >
              <i class="fas fa-plus"></i> Agregar
            </button>

            <button type="submit" class="btn btn-outline-info me-2">
              <i class="fas fa-file-excel"></i> Exportar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <form>
    <div class="row mt-3">
      <div class="col">
        <table-component
          [tableName]="mainTableName"
          [columns]="columnsTable"
          [dataTable]="dataToTable"
          [contexto]="this"
          onSaveRowTable="onSaveRowTable"
          [tableWidth]="tableWidth"
          [inputsEditRow]="tableInputsEditRow"
          [totalRows]="totalRowsInTable"
          onChangePagination="onChangePaginationTable"
          onCancelEditRowTable="onCancelEditRowTable"
          [rowsPerPageValue]="rowsPerPageTable"
          [page]="pageNumberTable"
          clickOnActionRow="onRowActionClicked"
          [allowCloneButton]="allowCloneButtonOnTable"
          [onRowChange]="onRowChange"
          onChangeEditRowFunction="onChangeEditRowTableFunction"
        ></table-component>
      </div>
    </div>
  </form>
</div>
