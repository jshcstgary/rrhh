<div class="card p-3 bg-white">
  <form-component
    class="mb-2"
    *ngIf="filterFormInputs.length > 0"
    [formItems]="filterFormInputs"
    [formName]="'headerFilter'"
    [containsSearchButton]="filterFormContainsSearchButton"
    [searchButtonProps]="filterFormSearchButtonProps"
    [onChangeFormFunction]="onChangeHeaderFilterForm"
    [contexto]="contexto"
  >
  </form-component>

  <div class="row">
    <div class="col-md-6">
      <input-component
        [id]="'searchInputFilter'"
        [showfilterInput]="showFilterTipoSolicitud"
        [type]="'string'"
        [placeholder]="placeholderHeaderInputText"
        [buttonIcon]="'ti-search'"
        buttonFunction="filterStringInTable"
        onChangeFunction="filterStringInTable"
        [contexto]="this"
        [disabled]="disabledFilterTipoSolicitud"
      ></input-component>
    </div>
    <div class="col-md-4 text-end" *ngIf="showCreateButton">
      <button type="button" (click)="pageCrear()" class="btn btn-info me-2">
        <i class="fas fa-plus"></i> Agregar
      </button>
    </div>
    <div class="col-md-2">
      <dropdown-component
        [options]="dropdownOptionsExport"
        [textButton]="textButtonDropdowm"
        [buttonClasses]="dropdownButtonClasses"
        [iconButton]="'fas fa-file-pdf'"
        [contexto]="this"
        onDropDownClickFunction="isAnyRowCheckedInTable"
      >
      </dropdown-component>
    </div>
  </div>

  <div class="row">
    <form>
      <div class="row mt-3">
        <div class="col">
          <table-component
            [tableName]="mainTableName"
            [columns]="columnsTable"
            [dataTable]="dataToTable"
            [contexto]="this"
            onSaveRowTable="onSaveRowTable"
            [tableWidth]="tableWidth"
            [inputsEditRow]="tableInputsEditRow"
            [totalRows]="totalRowsInTable"
            onChangePagination="onChangePaginationTable"
            onCancelEditRowTable="onCancelEditRowTable"
            [rowsPerPageValue]="rowsPerPageTable"
            [page]="pageNumberTable"
            clickOnActionRow="onRowActionClicked"
            [allowCloneButton]="allowCloneButtonOnTable"
            [onRowChange]="onRowChange"
            onChangeEditRowFunction="onChangeEditRowTableFunction"
          ></table-component>
        </div>
      </div>
    </form>
  </div>
</div>
